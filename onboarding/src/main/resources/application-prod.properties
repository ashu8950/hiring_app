spring.application.name=onboarding-prod

spring.datasource.url=jdbc:mysql://prod-db-host:3306/onboarding_app_prod?useSSL=true&serverTimezone=UTC
spring.datasource.username=prod_user
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

debug=false

file.upload-dir=/var/www/onboarding/files

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-prod-email@gmail.com
spring.mail.password=your-prod-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.protocol=smtp

spring.rabbitmq.username=prod_rabbitmq_user
spring.rabbitmq.password=${RABBITMQ_PASSWORD}
spring.rabbitmq.host=prod-rabbitmq-host
spring.rabbitmq.port=5672
